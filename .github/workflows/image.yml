name: Build All Images

on:
  workflow_dispatch:
    inputs:
      php-version:
        description: "Which PHP version(s) to build: e.g. 'all', '7.4', '8.0'"
        required: false
        default: "all"

jobs:
  build-latest:
    if: ${{ github.event.inputs.php-version == 'all' || github.event.inputs.php-version == 'latest' }}
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push latest
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./8.4/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: toasterlint/php-apache-mysql:latest, toasterlint/php-apache-mysql:8.4-nowarn, toasterlint/php-apache-mysql:8.4, toasterlint/php-apache-mysql:8
  build-7_4:
