name: Build All Images

on: [workflow_dispatch]

jobs:
  build-latest:
    runs-on: self-hosted
    continue-on-error: true
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Build and push latest
        run: |
          docker buildx build --push \
            --tag toasterlint/php-apache-mysql:latest --tag toasterlint/php-apache-mysql:8.4-nowarn --tag toasterlint/php-apache-mysql:8.4 --tag toasterlint/php-apache-mysql:8 \
            --platform linux/amd64,linux/arm/v7,linux/arm64 ./8.4

