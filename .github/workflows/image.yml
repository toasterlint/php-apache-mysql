name: build our image

on: [workflow_dispatch]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: checkout code
        uses: actions/checkout@v2
      - name: install buildx
        id: buildx
        uses: crazy-max/ghaction-docker-buildx@v1
        with:
          version: latest
      - name: login to docker hub
        run: echo "${{ secrets.DOCKER_PASSWORD }}" | docker login -u "${{ secrets.DOCKER_USERNAME }}" --password-stdin
      - name: build the image for latest
        if: github.ref == 'refs/heads/master'
        run: |
          docker buildx build --push \
            --tag toasterlint/php-apache-mysql:latest --tag toasterlint/php-apache-mysql:8.4-nowarn --tag toasterlint/php-apache-mysql:8.4 --tag toasterlint/php-apache-mysql:8 \
            --platform linux/amd64,linux/arm/v7,linux/arm64 ./8.4
          docker buildx build --push \
            --tag toasterlint/php-apache-mysql:7.4-nowarn --tag toasterlint/php-apache-mysql:7.4 --tag toasterlint/php-apache-mysql:7 \
            --platform linux/amd64,linux/arm/v7,linux/arm64 ./7.4
          docker buildx build --push \
            --tag toasterlint/php-apache-mysql:8.0-nowarn --tag toasterlint/php-apache-mysql:8.0 \
            --platform linux/amd64,linux/arm/v7,linux/arm64 ./8.0
          docker buildx build --push \
            --tag toasterlint/php-apache-mysql:8.1-nowarn --tag toasterlint/php-apache-mysql:8.1 \
            --platform linux/amd64,linux/arm/v7,linux/arm64 ./8.1
          docker buildx build --push \
            --tag toasterlint/php-apache-mysql:8.2-nowarn --tag toasterlint/php-apache-mysql:8.2 \
            --platform linux/amd64,linux/arm/v7,linux/arm64 ./8.2
          docker buildx build --push \
            --tag toasterlint/php-apache-mysql:8.3-nowarn --tag toasterlint/php-apache-mysql:8.3 \
            --platform linux/amd64,linux/arm/v7,linux/arm64 ./8.3
